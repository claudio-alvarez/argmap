<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Map</title>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="js/bower_components/angular-ui-tree/dist/angular-ui-tree.css">
    <link rel="stylesheet" href="css/argmap.css">
    <link rel="stylesheet" href="css/tree.css">
    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="js/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/d3.js"></script>
    <script src="js/controllers/argmap.js"></script>
    <script src="js/directives/argmapChart.js"></script>
</head>
<body data-ng-app="argmap" data-ng-controller="argmapCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button data-ng-click="addIdea()">Add Idea</button>
                <div id="argmap">
                    <div argmap-chart chart-set-callback="chartSetCallback" ideas="ideas" edges="edges" style="height:100%"></div>
                    <div id="toolbox">
                        <input type="file" id="hidden-file-upload">
                        <input id="upload-input" type="image" title="upload graph" src="assets/upload-icon.png" alt="upload graph">
                        <input type="image" id="download-input" title="download graph" src="assets/download-icon.png" alt="download graph">
                        <input type="image" id="delete-graph" title="delete graph" src="assets/trash-icon.png" alt="delete graph">
                    </div>
                </div>
                <div class="info">
                    Nodes in chart: {{ideas}}
                </div>
            </div>
            <div class="col-md-4">
                <!-- Nested node template -->
                <script type="text/ng-template" id="nodes_renderer.html">
                    <div ui-tree-handle class="tree-node tree-node-content">
                        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                                class="glyphicon"
                                ng-class="{
                                  'glyphicon-chevron-right': collapsed,
                                  'glyphicon-chevron-down': !collapsed
                                }"></span></a>
                        {{node.title}}
                        <a class="pull-right btn btn-danger btn-xs" data-nodrag data-ng-click="remove(this)"><span
                                class="glyphicon glyphicon-remove"></span></a>
                        <a class="pull-right btn btn-primary btn-xs" data-nodrag data-ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                                class="glyphicon glyphicon-plus"></span></a>
                    </div>
                    <ol data-ui-tree-nodes data-ng-model="node.nodes" data-ng-class="{hidden: collapsed}">
                        <li data-ng-repeat="node in node.nodes" data-ui-tree-node data-ng-include="'nodes_renderer.html'">
                        </li>
                    </ol>
                </script>
                <div data-ui-tree="treeValueOptions" data-clone-enabled="true" data-drag-enabled="true" id="tree-root">
                    <ol data-ui-tree-nodes data-ng-model="ideas">
                        <li data-ng-repeat="node in ideas" data-ui-tree-node data-ng-include="'nodes_renderer.html'"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
